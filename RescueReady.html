<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rescue Ready</title>
  <link rel="stylesheet" href="RescueReady.css">
</head>
<body>
  <div class="grid-container">
    <canvas id="retro-grid"></canvas>
  </div>
  <div class="ripple-container">
    <div class="ripple"></div>
    <div class="word-art">Rescue Ready</div>
  </div>
  
  <div class="carousel">
    <div class="carousel-images">
      <img src="image1.jpg" alt="Image 1" class="active">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
    </div>
    <button class="carousel-button" onclick="showSlide(0)">1</button>
    <button class="carousel-button" onclick="showSlide(1)">2</button>
    <button class="carousel-button" onclick="showSlide(2)">3</button>
    <button class="carousel-button" onclick="showSlide(3)">4</button>
  </div>

  <script src="RescueReady.js"></script>
  <script src="Carousel.js"></script>
</body>
</html>
