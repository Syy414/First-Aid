<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="Quiz.css"> <!-- Link your CSS file -->
</head>
<body>
    <nav class="sidebar">
        <div class="navbar-logo">Quiz App</div>
        <a href="https://syy414.github.io/Rescue-Ready/RescueReady.html">Home</a>
        <a href="https://syy414.github.io/Rescue-Ready/Quiz.html">Quiz</a>
        <a href="https://syy414.github.io/Rescue-Ready/leaderboard.html">Leaderboard</a>
        <a href="about">About</a>
    </nav>
    <div class="background">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        
        <div class="quiz-container">
            <div class="progress-container"> 
                <h3>Progress: <span id="progress-percentage">0</span>%</h3> 
                <div class="progress-bar"> 
                    <div class="progress" id="progress"></div> 
                </div>
            <div class="question-number" id="question-number">Question 1 of 20</div>
            <h2 id="question">Loading...</h2>
            <div class="options-container" id="answers">
                <div class="option-card option" data-index="1">Option 1</div>
                <div class="option-card option" data-index="2">Option 2</div>
                <div class="option-card option" data-index="3">Option 3</div>
                <div class="option-card option" data-index="4">Option 4</div>
            </div>            
            
            <div id="score-container">Score: 0</div>
            <button id="back-btn" class="back-btn">Previous Question</button>
            <button id="next-btn" class="next-btn">Next Question</button>
            <button class="reset-btn" style="display: none;">üîÑ Retry</button>
            <div id="view-leaderboard">
                <a href="leaderboard.html" class="leaderboard-btn">
                    <span class="icon">üèÜ</span>
                </a>
            </div>            
        </div>
    </div>

    <script src="Quiz.js"></script> <!-- Link your JS file -->
</body>
</html>
