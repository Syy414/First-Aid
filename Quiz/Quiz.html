<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="Quiz.css"> <!-- Link your CSS file -->
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="navbar-logo">Quiz</div>
        <a href="https://syy414.github.io/RescueReady/MainPage/MainPage.html">HOME</a>
        <a href="https://syy414.github.io/RescueReady/AED/AED.html">AED</a>
        <a href="https://syy414.github.io/RescueReady/Bleeding/Bleeding.html">BLEEDING</a>
        <a href="https://syy414.github.io/RescueReady/Burns/BurnsScalds.html">BURNS</a>
        <a href="https://syy414.github.io/RescueReady/CPR/CPR.html">CPR</a>
        <a href="https://syy414.github.io/RescueReady/Cramp/CRAMP.html">CRAMP</a>
        <a href="https://syy414.github.io/RescueReady/FirstAidKit/FirstAidKit.html">FIRST AID KIT</a>
        <a href="https://syy414.github.io/RescueReady/Type%20of%20Wound/wound.html">TYPE OF WOUND</a>
        <a href="https://syy414.github.io/RescueReady/Quiz/Quiz.html">QUIZ</a>
    </nav>
    <div class="background">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        
        <div class="quiz-container">
            <div class="progress-container"> 
                <h3>Progress: <span id="progress-percentage">0</span>%</h3> 
                <div class="progress-bar"> 
                    <div class="progress" id="progress"></div> 
                </div>
            <div class="question-number" id="question-number">Question 1 of 20</div>
            <h2 id="question">Loading...</h2>
            <div class="options-container" id="answers">
                <div class="option-card option" data-index="1">Option 1</div>
                <div class="option-card option" data-index="2">Option 2</div>
                <div class="option-card option" data-index="3">Option 3</div>
                <div class="option-card option" data-index="4">Option 4</div>
            </div>            
            
            <div id="score-container">Score: 0</div>
            <button id="back-btn" class="back-btn">Previous Question</button>
            <button id="next-btn" class="next-btn">Next Question</button>
            <button class="reset-btn" style="display: none;">üîÑ Retry</button>
            <div id="view-leaderboard">
                <a href="https://syy414.github.io/RescueReady/leaderboard/leaderboard.html" class="leaderboard-btn">
                    <span class="icon">üèÜ</span>
                </a>
            </div>            
        </div>
    </div>

    <script src="Quiz.js"></script> <!-- Link your JS file -->
</body>
</html>
