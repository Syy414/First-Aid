<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive First Aid Kit</title>
  <link rel="stylesheet" href="FirstAidKit.css">
</head>
<body>
  <div class="first-aid-kit-container">
    <h1>First Aid Kit</h1>
    <div class="kit" id="kit">
      <div class="kit-lid" id="kit-lid">
        <div class="cross-symbol"></div>
        <div class="shine-effect"></div>
      </div>    
      <div class="kit-handle"></div>
    </div>

    <!-- Kit Contents Modal -->
    <div id="kit-contents-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-contents">&times;</span>
        <h2>Kit Contents</h2>
        <div class="kit-contents" id="kit-contents">
          <!-- Replace names with images -->
          <div class="kit-item" data-guide="Used to stop bleeding, bandage, padding, support fracture (Splinting), cover wounds and fanning.">
            <img src="images/bandage.jpg" alt="Bandage">
          </div>
          <div class="kit-item" data-guide="Can kill germs. Antiseptic, anti-infection. DO NOT apply to face (Will leave scar).">
            <img src="images/Acriflavine Solution.jpg" alt="Acriflavine Solution">
          </div>
          <div class="kit-item" data-guide="Salt solution used to clean wounds. Same salt concentration as our body (0.7% - 0.9%). Used to flush wounds and skin abrasion.">
            <img src="images/Saline solution.jpg" alt="Saline Solution">
          </div>
          <div class="kit-item" data-guide="Kill germs. Dilute with water before applying to injuries (1:20).">
            <img src="images/Antiseptic-Liquid.jpg" alt="Antiseptic Liquid">
          </div>
          <div class="kit-item" data-guide="Kill germs. Same uses as acriflavine solution.">
            <img src="images/Antiseptic Cream.jpg" alt="Antiseptic Cream">
          </div>
          <div class="kit-item" data-guide="Relieve muscle pain.">
            <img src="images/Analgesic Cream.jpg" alt="Analgesic Cream">
          </div>
          <div class="kit-item" data-guide="Relieve muscle pain.">
            <img src="images/Cold-spray.jpg" alt="Cold Spray (Ethyl Chloride Spray)">
          </div>
          <div class="kit-item" data-guide="Made from cotton, saturated with isopropyl alcohol. Should not be used on sensitive skin and deep wounds. Used to sterilize equipment.">
            <img src="images/Alcohol swab.jpg" alt="Alcohol Swab">
          </div>
          <div class="kit-item" data-guide="Suitable to apply on insect bites. Relieve stomach ache, headache, and blocked nose. DO NOT apply to eyes.">
            <img src="images/Medicated Oil.jpg" alt="Medicated Oil">
          </div>
          <div class="kit-item" data-guide="Disposable (Plastic) or Reusable (Metal). To pick up foreign objects.">
            <img src="images/Forceps.jpg" alt="Forceps">
          </div>
          <div class="kit-item" data-guide="Plastic / Metal. Used to place foreign objects, equipment, or dilute antiseptic liquid.">
            <img src="images/Kidney Dish.jpg" alt="Kidney Dish">
          </div>
          <div class="kit-item" data-guide="Used to check ears, mouth, and other body openings.">
            <img src="images/Surgical torchlight.jpg" alt="Surgical Torchlight">
          </div>
          <div class="kit-item" data-guide="Sticky and water-resistant.">
            <img src="images/Adhesive tapes (Leucoplast).jpg" alt="Adhesive Tapes (Leucoplast)">
          </div>
          <div class="kit-item" data-guide="Allow better ventilation. Not as sticky as leucoplast">
            <img src="images/Micropore and transpore.jpg" alt="Micropore/Transpore">
          </div>
          <div class="kit-item" data-guide="Disposable. Use latex-free gloves because some people may be allergic to latex.">
            <img src="images/Disposable gloves.jpg" alt="Disposable Gloves">
          </div>
          <div class="kit-item" data-guide="Disposable">
            <img src="images/Plastic aprons.jpg" alt="Plastic Aprons">
          </div>
          <div class="kit-item" data-guide="Disposable. Protects wearers from being splashed in the mouth with body fluids.">
            <img src="images/Disposable face shield.jpg" alt="Disposable Face Shield">
          </div>
          <div class="kit-item" data-guide="Used to cut gauze and bandages. Blunt part used when cutting casualties' clothing to prevent injury.">
            <img src="images/Surgical scissors.jpg" alt="Surgical Scissors">
          </div>
          <div class="kit-item" data-guide="Single-use. Will not stick to wounds. Used as dressing.">
            <img src="images/Gauze.jpg" alt="Gauze">
          </div>
          <div class="kit-item" data-guide="Used to clean surrounding areas of wounds. DO NOT use as dressing as it will stick to wounds.">
            <img src="images/Cotton ball.jpg" alt="Cotton Ball">
          </div>
          <!-- Add more items with images here -->
        </div>
      </div>
    </div>

    <!-- Component Info Modal -->
    <div id="component-info-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-info">&times;</span>
        <h2 id="component-name">Component Info</h2>
        <p id="info-text">Click on a component to see its usage guide.</p>
      </div>
    </div>
  </div>

  <!-- Add audio elements for lid sounds -->
  <audio id="open-lid-sound" src="open-lid.mp3"></audio>
  <audio id="close-lid-sound" src="open-lid.mp3"></audio>
  <audio id="component-click-sound" src="component-click-sound.mp3"></audio>

  <script src="FirstAidKit.js"></script>
</body>
</html>
